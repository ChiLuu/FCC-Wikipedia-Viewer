<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wiki Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="random-wiki">
                <a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">Feeling Lucky? Random Wiki</a>
            </div>
            <div class="search-box">
                <input type="text" value="" onfocus="this.value=''" autocomplete='off' id="search-value" placeholder="Search..">
            </div>
            <div class="search-message">
                    Search wiki.  Yeesssssss.
            </div>
        </div>
        <div class="result-area"></div>
        <div class="footnote"><hr/>by Chi Luu</div>
    </div>
<script src="script.js"></script>    
</body>
</html>
